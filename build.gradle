plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.5.2"
}

group 'com.anatawa12'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.25.2'
}

jmh {
    fork = 2
    warmupIterations = 5
    iterations = 5
}
